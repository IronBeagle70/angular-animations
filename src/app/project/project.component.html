<h3 class="project__title" >
  {{ project.name }}
  <!-- Show different usages of ngClass and ngStyle"-->
  <span
    class="label project__status" [ngClass]="getProjectStatus()" >{{ project.status }}</span>
</h3>
<hr>
<p>{{ project.description }}</p>
<select #prjStatus class="form-control">
  <option value="active" [selected]="project.status === 'active'">Active</option>
  <option value="inactive" [selected]="project.status === 'inactive'">Inactive</option>
  <option value="critical" [selected]="project.status === 'critical'">Critical</option>
</select>
<button class="btn btn-primary m-2" (click)="onUpdateStatus(prjStatus.value)">Update Status</button>
<button class="btn btn-danger m-2" (click)="onDelete()">Delete Project</button>
